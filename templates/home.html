<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Parse CSV to Django loaddata JSON</title>
</head>

<body>
  <div class="container">
    <h1 class="mt-3">Parse CSV to Django <code>loaddata</code> format JSON</h1>
    <div class="card mt-5">
      <div class="card-body">
        <h5 class="card-title">Upload Model File</h5>
        <div class="form-group pt-3 pb-3">
          <input type="modelname" class="form-control" id="model" placeholder="Model Name">
        </div>
        <div class="custom-file pb-3">
          <input type="file" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        <div class="form-group pt-3 text-right">
          <button class="btn btn-primary" id="parse-btn">Parse</button>
        </div>
      </div>
    </div>


    <div id="csv-preview" class="pt-3">
      <table id='csv-data' class='table table-hover'>
        <caption id="table-caption"></caption>
        <thead>
          <tr id='header'></tr>
        </thead>
        <tbody id="csv-content"></tbody>
      </table>
      <div id="content" class="text-right pt-3"></div>
      <div id="code_directions" class="card mt-3" style="visibility: hidden;">
        <div class="card-body bg-dark">
          <code>$ docker-compose exec web python manage.py loaddata <span
            class="text-white" id="filename"></span></code>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js" crossorigin="anonyous"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
